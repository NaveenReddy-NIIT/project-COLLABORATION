<div ng-controller="BlogController">
<h2>Update blog page</h2>
<form>
BlogId:<input type="text" ng-model="blog.blogId" value="{{blog.blogId}}" readonly><br>
BlogName:<input type="text" ng-model="blog.blogName" value="{{blog.blogName}}"><br>
BlogContent<textarea ng-model="blog.blogContent"  value="{{blog.blogContent}}"  cols="30" rows="10"></textarea><br>
<button ng-click="updateBlog()">Update</button>
</form>
</div>
